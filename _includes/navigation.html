<div class="header">
    {% for item in site.data.navigation %}
        <a href="{{ item.link }}" class="headerItem">
            {{ item.name }}
        </a>
    {% endfor %}
</div>
<style>
    @media (max-width: 768px) {
        .header {
            gap: 5px;
            padding: 5px;
        }
        .headerItem {
            font-size: 14px;
            padding: 5px 8px;
        }
    }
</style>
