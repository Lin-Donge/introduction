<div class="header">
    {% for item in site.data.navigation %}
        <a href="{{ item.link }}" class="headerItem">
            {{ item.name }}
        </a>
    {% endfor %}
</div>
<style>
    @media (max-width: 768px) {
        .header {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 5px;
        }
        .headerItem {
            flex: 0 0 calc(50% - 5px);
            font-size: 14px;
            padding: 5px 8px;
            box-sizing: border-box;
        }
    }
</style>
